<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"/>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand text-white" href="./index.html"
        >Weather Dashboard</a>
    </nav>
    <div class="containter">
      <div class="row">
        <div class="col-sm-3">
            <form id="city-form"></form>
                <div class="form-group">
                  <label for="city-name" class="form label">Search for a City:</label>
                  <input type="text" class="form-control" id="city-name">
                </div>
                <button type="search" class="btn btn-search">Search</button>
            </div>
            <div class="card">
                <div class="card-body">
                    "This is some text within a card body"
                </div>
            </div>
           </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        //DOM variables
        //Javascript variables
        var searchCityArray = [];
        //functions definition
        for (var i=0; i < searchCityArray.length; i++){
            var button = $("<button>")
                .addClass("btn btn-search")
                .text(searchCityArray[i]);
                $(".btn btn-search").append(button);
        }
        //function calls
        // renderButtons();
        //event listener 
        

        $(".btn-search").on("click", function(e){
            e.preventDefault();
            console.log("You've searched for something.")
            var newCitySearch = $("#city-name").val();
            searchCityArray.push(newCitySearch);
            localStorage.setItem("searchCityArray", searchCityArray);
        })
      });
    </script>
  </body>
</html>
